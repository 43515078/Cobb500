<!DOCTYPE html>
<html>
<head>
    <title>üêî Pollos COB500</title>
        <link rel="stylesheet" href="/static/style.css">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            </head>
            <body>
                <div class="container">
                        <h1>üêî MANEJO DE POLLOS COB500</h1>
                                
                                        {% if data %}
                                                <div class="cards">
                                                            <div class="card blue">
                                                                            <h3>Pollos vivos</h3>
                                                                                            <p>{{ data[1] - data[3] }}</p>
                                                                                                        </div>
                                                                                                                    <div class="card red">
                                                                                                                                    <h3>Pollos muertos</h3>
                                                                                                                                                    <p>{{ data[3] }}</p>
                                                                                                                                                                </div>
                                                                                                                                                                        </div>
                                                                                                                                                                                {% endif %}

                                                                                                                                                                                        <form method="POST">
                                                                                                                                                                                                    <div class="form-group">
                                                                                                                                                                                                                    <label>Iniciar nueva crianza</label>
                                                                                                                                                                                                                                    <input type="number" name="pollos_iniciales" placeholder="Cantidad de pollos" required>
                                                                                                                                                                                                                                                    <button type="submit" name="iniciar">üü¢ Iniciar</button>
                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                            <div class="form-group">
                                                                                                                                                                                                                                                                                            <label>Registrar pollos muertos hoy</label>
                                                                                                                                                                                                                                                                                                            <input type="number" name="muertos" placeholder="N√∫mero de muertos" min="0">
                                                                                                                                                                                                                                                                                                                            <button type="submit" name="registrar">‚úçÔ∏è Registrar</button>
                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                    </html>
